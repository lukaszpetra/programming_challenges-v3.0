<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
  <div class="container">
      <h1>Morse code translator</h1>
    

      <textarea id="textToChange" placeholder="Enter the text: " rows="1" cols="50" ></textarea>
      <input type="button" value="Translate text" height="150px" onclick="convertTextToMorse()" />
      <h2 id="newText"></h2>
  </div>
<script>
    var letters = ['','a','b','c','d','e','f','g','h','i','j','k','l','m','n','o',
                'p','q','r','s','t','u','v','w','x','y','z'];

var morseCode = [" ",".-","-...","-.-.","-..",".","..-.","--.","....","..",".---",
                "-.-",".-..","--","-.","---",".--.","--.-",".-.","...",
                "-","..-","...-",".--","-..-","-.--","..--"];

function convertTextToMorse(){
    var userText = document.getElementById("textToChange").value;
    textToCode = userText.split('');
    
    var textMorse = "";
    
    for(var i = 0; i <textToCode.length;i++){
        for(var j=0; j<morseCode.length; j++){
            if(textToCode[i] == letters[j]){
                textMorse+=morseCode[j];
                textMorse+="  ";
            }
        }
    }
    
    var answer = document.getElementById("newText").innerHTML = textMorse;

}
</script>
</body>
</html>
