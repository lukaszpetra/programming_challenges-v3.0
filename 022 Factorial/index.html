<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <style>
        body{
            background-color: #323232;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <h2>Podaj kiczbę dla której ma być obliczona silnia: </h2>
    <input type="number" id="input">

    <button class="btn" onclick="factorial()">Oblicz</button>
    <h4>Wynik:</h4>
    <p id="result"> </p>
</body>
<script>
    function factorial(){
        var nr = parseInt(document.getElementById("input").value,10);
        

        for(var i = nr - 1; i >=1; i--){
            nr *=i;
            document.getElementById("result").innerHTML = nr;
        }
    }
</script>
</html>
