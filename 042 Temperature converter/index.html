<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body{
            background-color: #323232;
            color: whitesmoke;
        }

    </style>
    <title>Temperature converter</title>
</head>
<body>
    <p id="Farenheit"></p>
</body>
<script>

    function tempConverter(){

        var number = Number(prompt("Podaj temperaturÄ™ w stopniach Celsjusza"));

        var Farenheit = (number * 1.8) +32;
        document.getElementById("Farenheit").innerHTML = "Podana temperatura w stopniach Farenheita to " + Math.round(Farenheit);
    }

    tempConverter();

</script>
</html>
